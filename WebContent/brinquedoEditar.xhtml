<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="modelo.xhtml">

	<ui:define name="titulo">#{msgs.tituloEditarBrinquedo}</ui:define>

	<ui:define name="conteudo">
		

     <p:panelGrid columns="1">
      
      		
				<h:panelGroup>
				<p:outputLabel value="#{msgs.campoCodigo}: " for="codigo" rendered="#{brinquedoMB.brinquedo.codigo!=null}" /> 
				
				
				<h:outputText value="#{brinquedoMB.brinquedo.codigo} "/>
					
				
				
			

			
				
				<h:inputHidden id="codigo" value="#{brinquedoMB.brinquedo.codigo}" /> 
					
				
				
			</h:panelGroup>
			
			<h:panelGroup>
			<h:outputLabel for="tipegoria" value="#{msgs.campoTipo}:" />
			<p:selectOneMenu styleClass="form-control" id="tipegoria" value="#{brinquedoMB.brinquedo.tipo}"
				required="true" converter="tip-converter">
				<f:selectItems value="#{brinquedoMB.tipos}" var="tip"
					itemLabel="#{tip.nome}"></f:selectItems>
			</p:selectOneMenu>
			</h:panelGroup>
			
			
			<h:panelGroup>
				<p:outputLabel for="nome" value="#{msgs.campoNome}:" />
				<p:inputText styleClass="form-control" id="nome"
					value="#{brinquedoMB.brinquedo.nome}" required="true">
				</p:inputText>
			</h:panelGroup>
			
			<h:panelGroup>
			<p:outputLabel for="custo" value="#{msgs.campoPrecoCusto}:" />
			<p:inputText id="custo" styleClass="form-control" value="#{brinquedoMB.brinquedo.precoAluguel}"
				required="true">
				<f:convertNumber pattern="###,###,##0.00" />
			</p:inputText>
			</h:panelGroup>

			
			<h:panelGroup>
			<p:outputLabel for="venda" value="#{msgs.campoPrecoVenda}:" />
			<p:inputText id="venda" styleClass="form-control" value="#{brinquedoMB.brinquedo.precoVenda}"
				required="true">
				<f:convertNumber pattern="###,###,##0.00" />
			</p:inputText>
			</h:panelGroup>
			
			<h:panelGroup>
			<h:outputLabel for="nome_forn" value="#{msgs.campoFornecedor}:" />
			<p:inputText id="nome_forn" styleClass="form-control"
				value="#{brinquedoMB.brinquedo.fornecedor}" required="true">
			</p:inputText>
			</h:panelGroup>
			
			
			
			<h:panelGroup>
			<p:outputLabel value="#{msgs.campoDataComprado}:" for="data"></p:outputLabel>
			</h:panelGroup>
			<h:panelGroup>
				<p:calendar  id="data"  value="#{brinquedoMB.brinquedo.dataComprado}" size="110"
					required="true" requiredMessage="O Campo Data é obrigatório.">
				</p:calendar>
			
			
			</h:panelGroup>
			
			<h:panelGroup>
				<p:commandButton style="margin-right:5px;" styleClass="btn btn-success" value="#{msgs.btnSalvar}" action="#{brinquedoMB.acaoSalvar}"></p:commandButton>
				
				<p:commandButton  styleClass="btn btn-danger" value="#{msgs.btnCancelar}"
					action="#{brinquedoMB.acaoCancelar}" immediate="true"></p:commandButton>
			</h:panelGroup>
			
		</p:panelGrid>

	</ui:define>

</ui:composition>
</html>
